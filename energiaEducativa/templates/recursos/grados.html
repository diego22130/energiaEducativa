{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row text-center">
        {% for grado in grados %}
        <div class="col-md-3 mb-2">
            <a href="{% url 'materias_grados' grado.pk %}" class="text-decoration-none text-dark">
                <div class="card" style="width: 15rem;">
                    <img src="{{ grado.imgGrado.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title ">{{ grado.nomGrado }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
