<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <base href="./">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Energia Educativa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/usuario.css' %}" />
  <link rel="icon" type="image/jpg" href="{% static 'img/logo.ico' %}"/>

  {% block css %}  {% endblock %}

  <!-- Vendors styles-->
  <link rel="stylesheet" href="{% static 'css/simplebar2.css' %}">
  <link rel="stylesheet" href="{% static 'css/simplebar.css' %}">
  <!-- Main styles for this application-->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/434a779b1a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="sidebar sidebar-dark sidebar-fixed" id="sidebar">
    <div class="sidebar-brand d-none d-md-flex">
      <img src="{% static 'img/log-2.png' %}" width="150" height="150">
    </div>
    <ul class="sidebar-nav" data-coreui="navigation" data-simplebar="">
      <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">
          <i class="fas fa-home me-3"></i>&nbsp;&nbsp;&nbsp; Inicio<span class="badge badge-sm bg-info ms-auto">NEW</span></a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'grados' %}">
        <i class="fas fa-balance-scale"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Recursos<span class="badge badge-sm bg-info ms-auto">OLD</span></a></li>
      <li class="nav-divider"></li>
    </ul>
    <button class="sidebar-toggler" type="button" data-coreui-toggle="unfoldable"></button>
  </div>
  <div class="wrapper d-flex flex-column min-vh-100 bg-light">
    <header class="header header-sticky mb-4">
      <div class="container-fluid">
        <button class="header-toggler px-md-0 me-md-3" type="button"
          onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()">
          <i class="fas fa-bars"></i>
        </button><a class="header-brand d-md-none" href="#">
          <!-- <img src="{% static 'img/log-2.png'%}" alt="" width="118" height="46"></a> -->
        <ul class="header-nav d-none d-md-flex">
          <li class="nav-item"><a class="nav-link" href="#"></a></li>
        </ul>
        <ul class="header-nav ms-auto">
          <!-- <li class="nav-item"><a class="nav-link" href="#">
              <i class="fas fa-bell"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="#">
              <i class="fas fa-list-ul"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="#">
              <i class="fas fa-envelope"></i></a></li> -->
        </ul>
        <ul class="header-nav ms-3">
          <!-- <a class="nav-link py-0" href="#">
            <i class="fas fa-sign-out-alt"></i>
          </a> -->
        </ul>
      </div>


    </header>
    <div class="body flex-grow-1 px-3">
      {% block content %}

      {% endblock %}
    </div>
    <footer class="footer">
      <!-- <div><a href="">Sistema de Emisión</a> © 2022 Desarrollo Digital.</div>
      <div class="ms-auto">Powered by&nbsp;<a href="#">{{ request.user.username }}</a></div> -->
    </footer>
  </div>
  <!-- CoreUI and necessary plugins-->
  <script src="{% static 'js/coreui.bundle.min.js' %}"></script>
  <script src="{% static 'js/simplebar.min.js' %}"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script>
    $(function () {
      $('input[name="dates"]').daterangepicker({
        autoUpdateInput: false,

        locale: {
          format: "DD/MM/YYYY",
          separator: " - ",

          applyLabel: "Aplicar",
          cancelLabel: "Limpiar",

          daysOfWeek: ["Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sá"],
          monthNames: [
            "Enero",
            "Febrero",
            "Marzo",
            "Abril",
            "Mayo",
            "Junio",
            "Julio",
            "Agosto",
            "Septiembre",
            "Octubre",
            "Noviembre",
            "Diciembre",
          ],
        },
      });

      $('input[name="dates"]').on(
        "apply.daterangepicker",
        function (ev, picker) {
          $(this).val(
            picker.startDate.format("MM/DD/YYYY") +
            " - " +
            picker.endDate.format("MM/DD/YYYY")
          );
        }
      );

      $('input[name="dates"]').on(
        "cancel.daterangepicker",
        function (ev, picker) {
          $(this).val("");
        }
      );
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  {% if messages %}

  {% for m in messages %}
  <script>
    Swal.fire({
      'title': 'Felicitaciones',
      'text': '{{ m }}',
      'icon': 'success',
    })
  </script>

  {% endfor %}

  {% endif %}

  {% block js %}

  {% endblock %}

</body>

</html>
